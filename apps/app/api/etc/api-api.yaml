Name: api-api
Host: 0.0.0.0
Port: 8080
MaxBytes: 104857600 # 100MIB

# RPC
UserRPC:
  Endpoints:
    - 127.0.0.1:8001
  NonBlock: true

VideoRPC:
  Endpoints:
    - 127.0.0.1:8002
  NonBlock: true

InteractionRPC:
  Endpoints:
    - 127.0.0.1:8003
  NonBlock: true

SocialRPC:
  Endpoints:
    - 127.0.0.1:8004
  NonBlock: true

# Jwt
JwtAuth:
  AccessSecret: secret_key
  AccessExpire: 86400

OSS:
  Endpoint: http://127.0.0.1:9000
  AccessKeyID: AccessKeyID
  AccessKeySecret: AccessKeySecret
  Region:
  Prefix: /upload/
  Bucket: tiktok